<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>OrionTools</title>
<style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .card { background: #222; padding: 20px; margin: 20px auto; border-radius: 12px; max-width: 500px; }
    button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    input, textarea, select {
        width: 100%; padding: 10px; border-radius: 8px; border: none; margin-top: 10px;
    }
</style>
</head>
<body>

<h1>OrionTools</h1>

<!-- 1) ≈ûƒ∞FRE OLU≈ûTURUCU -->
<div class="card">
    <h2>üîê Rastgele ≈ûifre Olu≈üturucu</h2>
    <input type="number" id="length" placeholder="≈ûifre uzunluƒüu (√∂rn: 12)">
    <button onclick="generate()">Olu≈ütur</button>
    <input id="output" readonly placeholder="≈ûifre burada g√∂z√ºkecek">
</div>

<!-- 2) PARA Bƒ∞Rƒ∞Mƒ∞ D√ñN√ú≈ûT√úR√úC√ú -->
<div class="card">
    <h2>üí± Para Birimi D√∂n√º≈üt√ºr√ºc√º</h2>
    <input id="amount" type="number" placeholder="Tutar">
    <select id="from">
        <option value="TRY">TRY</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
    <select id="to">
        <option value="USD">USD</option>
        <option value="TRY">TRY</option>
        <option value="EUR">EUR</option>
    </select>
    <button onclick="convert()">D√∂n√º≈üt√ºr</button>
    <input id="converted" readonly placeholder="Sonu√ß burada">
</div>

<!-- 3) √ñDEV √ñZETLEYƒ∞Cƒ∞ -->
<div class="card">
    <h2>üìö √ñdev √ñzetleyici (Mini AI)</h2>
    <textarea id="text" rows="5" placeholder="Metni buraya yapƒ±≈ütƒ±r..."></textarea>
    <button onclick="summarize()">√ñzetle</button>
    <textarea id="summary" rows="4" placeholder="√ñzet burada g√∂z√ºkecek"></textarea>
</div>

<script>
// --------------- ≈ûƒ∞FRE OLU≈ûTURUCU ----------------
function generate() {
    let length = document.getElementById("length").value;
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*";
    let pass = "";
    for (let i=0; i<length; i++) {
        pass += chars[Math.floor(Math.random() * chars.length)];
    }
    document.getElementById("output").value = pass;
}

// --------------- PARA Bƒ∞Rƒ∞Mƒ∞ D√ñN√ú≈ûT√úR√úC√ú ----------------
// Sabit kur ‚Äì √ºcretsiz API kullanmadan basic sistem
const rates = {
    "TRY": { USD: 0.032, EUR: 0.029 },
    "USD": { TRY: 31.2, EUR: 0.91 },
    "EUR": { TRY: 34.5, USD: 1.09 }
};

function convert() {
    let amount = Number(document.getElementById("amount").value);
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;

    if (from === to) {
        document.getElementById("converted").value = amount;
        return;
    }

    let result = amount * rates[from][to];
    document.getElementById("converted").value = result.toFixed(2);
}

// --------------- √ñDEV √ñZETLEYƒ∞Cƒ∞ ----------------
// Basit JS ile anlamlƒ± √∂zet √ßƒ±karƒ±yoruz
function summarize() {
    let text = document.getElementById("text").value;

    if (text.length < 20) {
        document.getElementById("summary").value = "Metin √ßok kƒ±sa, √∂zetlenemiyor.";
        return;
    }

    let sentences = text.split(".");
    let longest = sentences.sort((a,b) => b.length - a.length)[0];

    let summary = 
        "Kƒ±saca √∂zetlemek gerekirse: " + longest.trim();

    document.getElementById("summary").value = summary;
}
</script>

</body>
</html>
