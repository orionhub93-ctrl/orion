<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Araç Galerisi</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1.2s ease forwards;
    }

    .cars {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }

    .car {
        background: #1c1c1c;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.4s ease, opacity 0.4s ease, background 0.4s;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
    }

    .car:hover {
        transform: scale(1.05);
        background: #292929;
    }

    .car img {
        width: 100%;
        border-radius: 10px;
    }

    /* Araç detay kutusu */
    .details {
        background: #1c1c1c;
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        display: none;
        animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<div class="container">
    <h1>Araç Galerisi</h1>

    <div class="cars">
        <div class="car" onclick="showDetails('M3 GTR')">
            <img src="https://i.imgur.com/vqUQYqf.jpeg">
            <h3>M3 GTR</h3>
        </div>

        <div class="car" onclick="showDetails('Nissan GTR R34')">
            <img src="https://i.imgur.com/EeCmM5F.jpeg">
            <h3>Nissan GTR R34</h3>
        </div>

        <div class="car" onclick="showDetails('350Z')">
            <img src="https://i.imgur.com/TW0za9P.jpeg">
            <h3>350Z</h3>
        </div>
    </div>

    <div id="detailsBox" class="details"></div>
</div>

<script>
function showDetails(carName) {
    const box = document.getElementById("detailsBox");

    let text = "";

    if (carName === "M3 GTR") {
        text = "<h2>M3 GTR</h2><p>Efsane Most Wanted canavarı.</p>";
    } 
    else if (carName === "Nissan GTR R34") {
        text = "<h2>Nissan GTR R34</h2><p>Underground 2’nin ruhu.</p>";
    }
    else if (carName === "350Z") {
        text = "<h2>350Z</h2><p>Modifiye krallarından biri.</p>";
    }

    box.style.display = "block";
    box.innerHTML = text;
}
</script>

</body>
</html>
