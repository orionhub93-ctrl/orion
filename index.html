<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>OrionTools</title>
<style>
    body {
        margin: 0; padding: 0;
        background: #0f0f0f; color: white;
        font-family: Arial;
        display: flex;
    }

    /* Sol Men√º */
    #menu {
        width: 70px;
        background: #1a1a1a;
        height: 100vh;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        border-right: 2px solid #333;
    }

    .dot {
        width: 12px;
        height: 12px;
        background: #777;
        border-radius: 50%;
    }

    .menu-btn {
        width: 100%;
        padding: 15px 0;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .menu-btn:hover {
        background: #333;
    }

    /* ƒ∞√ßerik */
    #content {
        padding: 40px;
        width: 100%;
        animation: fadein 0.4s;
    }

    .card {
        background: #1c1c1c;
        padding: 25px;
        border-radius: 12px;
        max-width: 600px;
    }

    input, textarea, select {
        width: 100%; padding: 10px;
        border-radius: 8px; border: none;
        margin-top: 10px; background: #333; color: white;
    }

    button {
        padding: 12px 20px;
        border: none; border-radius: 8px;
        background: #444; color: white;
        margin-top: 10px; cursor: pointer;
    }
    button:hover { background: #666; }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- Sol Men√º -->
<div id="menu">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="menu-btn" onclick="openPage('pass')">üîê</div>
    <div class="menu-btn" onclick="openPage('money')">üí±</div>
    <div class="menu-btn" onclick="openPage('summary')">üìö</div>
</div>

<!-- ƒ∞√ßerik Alanƒ± -->
<div id="content">
    <h1>OrionTools</h1>
    <p>Soldaki men√ºden bir ara√ß se√ß.</p>
</div>

<script>
// ---------------------- SAYFA Y√úKLEYƒ∞Cƒ∞ ----------------------
function openPage(page) {
    if (page === "pass") {
        document.getElementById("content").innerHTML = `
        <h2>üîê Rastgele ≈ûifre Olu≈üturucu</h2>
        <div class='card'>
            <input type='number' id='length' placeholder='Uzunluk'>
            <button onclick='generate()'>Olu≈ütur</button>
            <input id='output' readonly placeholder='≈ûifre burada'>
        </div>`;
    }

    if (page === "money") {
        document.getElementById("content").innerHTML = `
        <h2>üí± Para Birimi D√∂n√º≈üt√ºr√ºc√º</h2>
        <div class='card'>
            <input id='amount' type='number' placeholder='Tutar'>
            <select id='from'>
                <option value='TRY'>TRY</option>
                <option value='USD'>USD</option>
                <option value='EUR'>EUR</option>
            </select>
            <select id='to'>
                <option value='USD'>USD</option>
                <option value='TRY'>TRY</option>
                <option value='EUR'>EUR</option>
            </select>
            <button onclick='convertMoney()'>D√∂n√º≈üt√ºr</button>
            <input id='converted' readonly placeholder='Sonu√ß'>
        </div>`;
    }

    if (page === "summary") {
        document.getElementById("content").innerHTML = `
        <h2>üìö √ñdev √ñzetleyici</h2>
        <div class='card'>
            <textarea id='text' rows='5' placeholder='Metni yapƒ±≈ütƒ±r'></textarea>
            <button onclick='summarize()'>√ñzetle</button>
            <textarea id='summary' rows='4' placeholder='√ñzet burada'></textarea>
        </div>`;
    }
}

// ---------------------- ≈ûƒ∞FRE ----------------------
function generate() {
    let length = document.getElementById("length").value;
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*";
    let pass = "";
    for (let i=0; i<length; i++) pass += chars[Math.floor(Math.random()*chars.length)];
    document.getElementById("output").value = pass;
}

// ---------------------- PARA Bƒ∞Rƒ∞Mƒ∞ ----------------------
const rates = {
    "TRY": { USD: 0.032, EUR: 0.029 },
    "USD": { TRY: 31.2, EUR: 0.91 },
    "EUR": { TRY: 34.5, USD: 1.09 }
};

function convertMoney() {
    let amount = Number(document.getElementById("amount").value);
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;

    if (from === to) return document.getElementById("converted").value = amount;

    let result = amount * rates[from][to];
    document.getElementById("converted").value = result.toFixed(2);
}

// ---------------------- √ñZETLEYƒ∞Cƒ∞ ----------------------
function summarize() {
    let text = document.getElementById("text").value;
    if (text.length < 20)
        return document.getElementById("summary").value = "Metin √ßok kƒ±sa.";

    let sentences = text.split(".");
    let longest = sentences.sort((a,b) => b.length - a.length)[0];

    document.getElementById("summary").value =
        "Kƒ±saca √∂zet: " + longest.trim();
}
</script>

</body>
</html>
