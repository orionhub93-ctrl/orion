<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Araç Paneli</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #0f0f0f;
        color: white;
        display: flex;
    }

    /* Sol Menü */
    .sidebar {
        width: 260px;
        background: #141414;
        padding: 20px 0;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        box-shadow: 0 0 15px #000;
    }

    .menu-item {
        padding: 15px 25px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 18px;
    }

    .menu-item:hover {
        background: #1f1f1f;
        padding-left: 35px;
    }

    /* İçerik */
    .content {
        margin-left: 260px;
        padding: 30px;
        width: calc(100% - 260px);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .show {
        opacity: 1;
    }

    .tool-box {
        background: #1b1b1b;
        padding: 20px;
        border-radius: 10px;
    }

    /* Mobil */
    @media (max-width: 768px) {
        .sidebar {
            width: 180px;
        }
        .content {
            margin-left: 180px;
            width: calc(100% - 180px);
        }
        .menu-item {
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<!-- Menü -->
<div class="sidebar">
    <div class="menu-item" onclick="showTool('calculator')">Hesap Makinesi</div>
    <div class="menu-item" onclick="showTool('translate')">Çeviri</div>
    <div class="menu-item" onclick="showTool('homework')">Ödev Özetleyici</div>
    <div class="menu-item" onclick="showTool('currency')">Para Birimi Dönüştürücü</div>
    <div class="menu-item" onclick="showTool('password')">Şifre Oluşturucu</div>
    <div class="menu-item" onclick="showTool('nickname')">Nick Oluşturucu</div>
    <div class="menu-item" onclick="showTool('clock')">Saat</div>
    <div class="menu-item" onclick="showTool('chrono')">Kronometre</div>
</div>

<!-- İçerik Alanı -->
<div id="content" class="content"></div>


<script>
function showTool(tool) {
    const content = document.getElementById("content");
    content.classList.remove("show");

    setTimeout(() => {
        let html = "";

        if (tool === "calculator") {
            html = `
            <div class="tool-box">
                <h2>Hesap Makinesi</h2>
                <input id="calcInput" style="width:100%; padding:10px;">
                <button onclick="calc()" style="margin-top:10px;">Hesapla</button>
                <p id="calcResult"></p>
            </div>`;
        }

        if (tool === "translate") {
            html = `
            <div class="tool-box">
                <h2>Çeviri</h2>
                <p>Bu kısma çeviri API eklenicek.</p>
            </div>`;
        }

        if (tool === "homework") {
            html = `
            <div class="tool-box">
                <h2>Ödev Özetleyici</h2>
                <textarea style="width:100%;height:120px;"></textarea>
            </div>`;
        }

        if (tool === "currency") {
            html = `
            <div class="tool-box">
                <h2>Para Birimi Dönüştürücü</h2>
                <p>Bu kısma döviz API eklenecek.</p>
            </div>`;
        }

        if (tool === "password") {
            html = `
            <div class="tool-box">
                <h2>Şifre Oluşturucu</h2>
                <button onclick="generatePassword()">Oluştur</button>
                <p id="passResult"></p>
            </div>`;
        }

        if (tool === "nickname") {
            html = `
            <div class="tool-box">
                <h2>Nick Oluşturucu</h2>
                <button onclick="generateNick()">Nick Oluştur</button>
                <p id="nickResult"></p>
            </div>`;
        }

        if (tool === "clock") {
            html = `
            <div class="tool-box">
                <h2>Saat</h2>
                <p id="clockTXT"></p>
            </div>`;
            setInterval(() => {
                document.getElementById("clockTXT").innerText = new Date().toLocaleTimeString();
            }, 1000);
        }

        if (tool === "chrono") {
            html = `
            <div class="tool-box">
                <h2>Kronometre</h2>
                <p id="chronoTXT">0</p>
                <button onclick="startChrono()">Başlat</button>
                <button onclick="stopChrono()">Dur</button>
            </div>`;
        }

        content.innerHTML = html;
        setTimeout(() => content.classList.add("show"), 80);
    }, 200);
}

function calc() {
    try {
        document.getElementById("calcResult").innerText =
            eval(document.getElementById("calcInput").value);
    } catch {
        document.getElementById("calcResult").innerText = "Hata!";
    }
}

function generatePassword() {
    let pass = Math.random().toString(36).slice(2, 12);
    document.getElementById("passResult").innerText = pass;
}

function generateNick() {
    let nicks = ["Shadow", "Nova", "Viper", "Rex", "FireStorm"];
    document.getElementById("nickResult").innerText =
        nicks[Math.floor(Math.random() * nicks.length)];
}

let chrono = 0;
let chronoInterval;

function startChrono() {
    chronoInterval = setInterval(() => {
        chrono++;
        document.getElementById("chronoTXT").innerText = chrono;
    }, 1000);
}
function stopChrono() {
    clearInterval(chronoInterval);
}
</script>

</body>
</html>
